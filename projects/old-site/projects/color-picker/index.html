<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Color Picker</title>

	<script src="./libraries/p5.js"></script>
	<script src="./libraries/p5.dom.js"></script>
	<script src="./libraries/p5.sound.js"></script>
	<script src="./sketch.js"></script>

	<style>
		.footer {
			font-size: 0.9em;
			font-style: italic;
		}

		.sample {
			width: 55%;
			line-height: 166%;
			padding: 3px;
			border-color: rgba(51, 51, 51, 51);
			border-style: solid;
			border-width: 1px;
		}
	</style>
</head>

<body>
	<h1>Color Picker and Viewer</h1>
	<table>
		<tbody>
			<tr>
				<td rowspan="4">
					<div id="canvas-container"></div>
				</td>
				<td>
					<div>red</div>
					<input id="red-input" type="range" min="0" max="255" step="1" />
				</td>
			</tr>
			<tr>
				<td>
					<div>green</div>
					<input id="green-input" type="range" min="0" max="255" step="1" />
				</td>
			</tr>
			<tr>
				<td>
					<div>blue</div>
					<input id="blue-input" type="range" min="0" max="255" step="1" />
				</td>
			</tr>
			<tr>
				<td>
					<div><strong>Result:</strong></div>
          <div id="hexes"><span>Hexcode: </span><input type="text" id="hex-result"/></div>
          <div id="threes"><span>RGB: </span><input type="text" id="3-result"/></div>

				</td>
			</tr>
			<tr>
				<td>
					<div>Brightness</div>
					<input id="brightness-input" type="range" min="0" max="100" step="1" />
				</td>
			</tr>
		</tbody>
	</table>
	<div class="previews">
		<div>
			<strong>Result:</strong>
		</div>
		<div class="sample" id="colorDiv">&nbsp;</div>
		<div class="sample" id="color-on-black">The quick brown fox jumped over the lazy dogs.</div>
		<div class="sample" id="color-on-white">The quick brown fox jumped over the lazy dogs.</div>
		<div class="sample" id="black-on-color">The quick brown fox jumped over the lazy dogs.</div>
		<div class="sample" id="white-on-color">The quick brown fox jumped over the lazy dogs.</div>
	</div>
	<p class="footer">
		Sketch by Thomas Povinelli.
	</p>

</body>

</html>
