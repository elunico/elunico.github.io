<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grade Calculator</title>
    <style>
        #result {
            font-size: larger;
            font-weight: bold;
            grid-column: 2;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 1fr 3fr;
            row-gap: 1em;
        }

        #container>label {
            grid-column: 1;
        }

        #container>input {
            grid-column: 2;
        }
    </style>
</head>

<body>
    <div id="container">
        <label for="total-points">Total Points</label>
        <input type="text" name="total-points" id="total-points">
        <label for="sep">Separator</label>
        <input type="text" name="sep" id="sep">
        <label for="missing-tally">Missing tally</label>
        <input type="text" name="missing-tally" id="missing-tally">
        <div id="result">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
